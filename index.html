<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Gemini Chat</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 20px;
            background-color: #f4f4f9;
        }
        #chatContainer {
            /* Final Width */
            max-width: 1200px; 
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #inputArea {
            display: flex;
            margin-top: 15px;
        }
        #promptInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #sendBtn {
             border-radius: 0 4px 4px 0;
             margin-left: -1px; 
        }
        /* Style for the two top control buttons */
        #controls button {
            margin-right: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        #chatOutput {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 300px;
            /* Final Height */
            max-height: 75vh; 
            overflow-y: auto;
            margin-top: 15px;
            border-radius: 4px;
            background-color: #fff;
            line-height: 1.4; /* Tighter line height for overall readability */
        }
        /* CRITICAL FIX: Remove all vertical margin from list items/paragraphs for tight spacing */
        #chatOutput p {
            margin-top: 0;
            margin-bottom: 0;
            padding: 0;
        }
        /* Styles for displaying conversation history */
        .user-message {
            margin-bottom: 15px;
            padding: 8px 10px;
            background-color: #e6f0ff;
            border-radius: 8px;
        }
        .model-message {
            margin-bottom: 15px;
            padding: 8px 10px;
            background-color: #eafaea;
            border-radius: 8px;
        }
        .message-role {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #0056b3; 
        }
        .model-role {
            color: #28a745; 
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <h1>Chat with Gemini (Securely!)</h1>
        
        <div id="controls">
            <button id="newChatBtn" onclick="startNewChat()">Start New Chat</button> 
            <button id="copyChatBtn" onclick="copyChatText()">Copy Chat</button> 
        </div>

        <div id="inputArea">
            <input type="text" id="promptInput" placeholder="Ask Gemini anything...">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>

        <div id="chatOutput">Start a conversation...</div>
    </div>

    <script>
        // *** CONFIGURATION ***
        // *** FIX: Changed to a RELATIVE URL for Netlify Function access ***
        const PROXY_URL = "/.netlify/functions/gemini-proxy";
        const MODEL_NAME = "gemini-2.5-flash"; 

        let chatHistory = [];

        // Function to convert Gemini's Markdown into basic HTML for display
        function formatMarkdown(text) {
            if (!text) return '';
            // Convert **bold** to <strong>
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Convert list items to paragraphs with minimal margin
            text = text.replace(/(\*|\-)\s+(.*)/g, '<p style="margin-left: 15px;">&bull; $2</p>');
            // Convert simple newlines to <br> 
            text = text.replace(/\n/g, '<br>'); 
            return text;
        }

        // Function to update the DOM with the full conversation history
        function displayHistory() {
            const chatOutput = document.getElementById('chatOutput');
            chatOutput.innerHTML = ''; 

            if (chatHistory.length === 0) {
                 chatOutput.innerHTML = 'Start a conversation...';
                 return;
            }

            chatHistory.forEach(message => {
                const role = message.role;
                const text = message.parts[0].text;

                const chatEntry = document.createElement('div');
                chatEntry.className = role === 'user' ? 'user-message' : 'model-message';
                
                let formattedText = formatMarkdown(text);
                
                chatEntry.innerHTML = `
                    <span class="message-role ${role}-role">${role === 'user' ? 'You' : 'Gemini'}</span>
                    <div>${formattedText}</div>
                `;
                
                chatOutput.appendChild(chatEntry);
            });
            chatOutput.scrollTop = chatOutput.scrollHeight; 
        }
        
        // FUNCTION: Copies chat history to the clipboard
        function copyChatText() {
            if (chatHistory.length === 0) {
                alert("The chat is empty!");
                return;
            }
            
            let textToCopy = "--- Gemini Chat Transcript ---\n\n";
            chatHistory.forEach(message => {
                const role = message.role === 'user' ? 'You' : 'Gemini';
                const content = message.parts[0].text;
                textToCopy += `${role}: ${content}\n\n`;
            });
            textToCopy += "--------------------------------\n";

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Chat copied to clipboard!");
            }).catch(err => {
                console.error('Could not copy text: ', err);
                alert("Failed to copy text. Please check console.");
            });
        }


        // Function to clear history and start a new session
        function startNewChat() {
            chatHistory = []; 
            document.getElementById('promptInput').value = '';
            displayHistory();
            console.log("Chat history cleared. New session started.");
        }

        // Function to handle sending the message and API call
        async function sendMessage() {
            const promptInput = document.getElementById('promptInput');
            const userPrompt = promptInput.value.trim();
            const chatOutput = document.getElementById('chatOutput');

            if (!userPrompt) return;

            const userMessage = { role: "user", parts: [{ text: userPrompt }] };
            chatHistory.push(userMessage);

            promptInput.value = '';
            displayHistory();
            // Append a temporary thinking indicator to the last message
            if (chatOutput.lastChild) {
                chatOutput.lastChild.innerHTML = chatOutput.lastChild.innerHTML.replace('</div>', '...thinking</div>');
            }


            try {
                const requestBody = {
                    contents: chatHistory, 
                    model: MODEL_NAME 
                };

                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                // Check if the response received was an empty body (which caused "undefined" before)
                if (response.status === 204) {
                    throw new Error("Proxy returned 204 No Content (likely preflight error).");
                }

                // Attempt to parse JSON
                const data = await response.json();
                let geminiMessageText = '';

                // Handle success
                if (response.ok && data.candidates && data.candidates[0].content && data.candidates[0].content.parts) {
                    geminiMessageText = data.candidates[0].content.parts[0].text;
                } 
                // Handle a JSON error response from the proxy/API
                else if (data.error || data.message) {
                     // Check if the proxy function returned an explicit error object
                    geminiMessageText = `Error from Proxy Server: ${data.error ? data.error : data.message}`;
                }
                // Handle status error where the response body was empty or not recognized
                else {
                    geminiMessageText = `Error from Proxy Server: ${response.statusText || 'Unknown Error'}`;
                }
                
                // Add the response to history
                const geminiMessage = { role: "model", parts: [{ text: geminiMessageText }] };
                chatHistory.push(geminiMessage);

            } catch (error) {
                // Network failure (no connection to proxy at all)
                console.error("Fetch/Network Error:", error);
                chatHistory.push({ role: "model", parts: [{ text: `Network Error: Could not reach the server. Details: ${error.message}` }] });
            }
            
            displayHistory(); 
        }
        
        // ENTER KEY FIX: Attach a listener to the input field on load
        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('promptInput');
            
            if (inputField) {
                inputField.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault(); 
                        sendMessage();      
                    }
                });
            }
            displayHistory();
        });
    </script>
</body>
</html>
